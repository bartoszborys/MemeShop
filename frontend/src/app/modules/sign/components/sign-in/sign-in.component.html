<p>sign-in works!</p>
<div class="signInForm">
    <label for="username">Username</label>
    <input type="text" required [(ngModel)]="personToSignIn.username" id="username">
    <label for="password">Password</label>
    <input type="text" required [(ngModel)]="personToSignIn.password" id="password">
    <input type="button" value="Sign in" (click)="signIn()">
    <input type="button" value="Sign out" (click)="signOut()">
</div>
